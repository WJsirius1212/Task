<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>Masonry Layout</title>
  <link type="text/css" rel="styleSheet" href="masonry.css">
</head>

<body>
  <div id="Masonry">
  </div>
  <div id="store">
    <div class="item"><img src="" data-src="./img/img (1).jpg"></div>
  </div>
  <script >
function lazyLoading(node){
// 穿入一个节点（img），进行加载
//<img src="" data-src="?" alt="">
  let attributeName='data-src';
  let src=node.getAttribute(attributeName);
  node.setAttribute('src',src);
  node.removeAttribute(attributeName);
}
let img=document.getElementsByClassName('item')[0];
console.log(img.offsetHeight);
setTimeout(()=>{
  lazyLoading(img.firstChild);
  setTimeout(()=>{
    console.log(img.offsetHeight);
  },1);
},3000);
  </script>
</body>

</html>
